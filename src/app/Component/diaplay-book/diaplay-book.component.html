<main class="main-content">
  <div class="books-grid" >
    <div class="book-card"*ngFor="let book of books">
      <div class="book-image">
        <img [src]="book.imagePath" [alt]="book.bookName" />
        <div *ngIf="book.bookQuantity === 0" class="out-of-stock">OUT OF STOCK</div>
      </div>
      <div class="book-info">
        <h3 class="book-title">{{ book.bookName }}</h3> <!-- Book Title -->
        <p class="book-author">by {{ book.author }}</p> <!-- Author -->
        <div class="book-rating">
          <span class="rating-value">{{ book.rating }}</span> <!-- Book Rating -->
          <span class="reviews-count">(20)</span>
        </div>
        <div class="book-price">
          <span class="current-price">Rs. {{ book.discountPrice }}</span> <!-- Discounted Price -->
          <span class="original-price">Rs. {{ book.actualPrice }}</span> <!-- Actual Price -->
        </div>
      </div>
    </div>
  </div>
</main>
